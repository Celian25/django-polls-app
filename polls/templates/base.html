{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
    {% block links %}{% endblock links %}
    <link rel="stylesheet" href="{% static "polls/pico.indigo.min.css" %}">
    <link rel="shortcut icon" href="{% static "polls/favicon.ico" %}" type="image/x-icon">
</head>
<body>
    <header class="container">
        <nav>
        <ul>
            <li><strong>Опросы</strong></li>
        </ul>
        <ul>
            <li><a href="{% url "index_page" %}">Вопросы</a></li>
            <li><a href="{% url "results_list_page" %}">Статистика</a></li>
        </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock content %}
    </main>
    {% block scripts %}{% endblock scripts %}
</body>
</html>

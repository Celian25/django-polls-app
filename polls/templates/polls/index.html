{% extends "base.html" %}

{% block title %}<title>Опросы</title>{% endblock title %}

{% block content %}
<section>
    <h3>Список всех вопросов:</h3>
    {% if questions %}
    <ul>
    {% for question in questions %}
        <li><a href="{% url "detail_page" question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</section>
{% endblock content %}
